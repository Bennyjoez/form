<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="./index.js" defer></script>
    <title>Login Form</title>
</head>
<body>
    <div class="coontainer">
        <div class="heading">
            <h1>WELCOME TO THE FARM</h1>
        </div>
        <div class="secContainer" id="secContainer">
            <div class="form">
                <h1>Registration Form</h1>
                <form action="/">
                    <div class="entry">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="name" placeholder="Enter your name here..." required>
                    </div>
                    <div class="entry">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" class="email" placeholder="Enter Your email here..." required>
                    </div>
                    <div class="entry">
                        <label for="tel">Telephone:</label>
                        <input type="text" id="tel" class="tel" minlength="10" placeholder="Enter Your phone number..." required>
                    </div>
                    <div class="entry">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter password..." minlength="6" required>
                    </div>
                        <input type="submit" id="submit" class="btn btn-primary" value="Submit">
                    <div id="welcome"></div>
                </form>
            </div>
            <div class="right">
                <img src="https://images.pexels.com/photos/11661716/pexels-photo-11661716.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="bridge">
            </div>
        </div>
        
    </div>
</body>
</html>
